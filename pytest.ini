[pytest]
# 테스트 파일 탐색 경로
testpaths = tests

# 프로젝트 루트를 sys.path에 추가
pythonpath = .

# 테스트 파일 / 클래스 / 함수 네이밍 규칙
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 기본 실행 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov

# 커스텀 마커 등록 (--strict-markers 옵션과 함께 사용)
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 실행 시간이 긴 테스트

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# pytest-asyncio 설정
asyncio_mode = auto
