# Bandit 보안 정적 분석 설정
# https://bandit.readthedocs.io/en/latest/config.html

# 분석 대상 경로
targets:
  - src

# 분석에서 제외할 경로
exclude_dirs:
  - .venv
  - tests
  - htmlcov
  - .git

# 최소 심각도 레벨: LOW | MEDIUM | HIGH
# LOW = 모든 이슈 보고
level: LOW

# 최소 신뢰도 레벨: LOW | MEDIUM | HIGH
confidence: LOW

# 건너뛸 테스트 ID 목록
# https://bandit.readthedocs.io/en/latest/plugins/index.html
skips:
  - B101  # assert_used: assert 문 사용 (테스트 코드에서 정상)
